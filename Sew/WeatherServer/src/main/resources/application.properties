
# kdbc connection string für Datenhaltung im RAM Speicher
spring.datasource.url=jdbc:h2:mem:weatherserver

# Alternative, wenn in einer Datei (anstatt im RAM) abgespeichert werden soll:
#spring.datasource.url=jdbc:h2:file:~/.weatherserver/databased

#h2 JDBC driver
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

#H2 admin interface (web based)
spring.h2.console.enabled=true